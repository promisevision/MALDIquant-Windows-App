<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading MALDIquant Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .spinner {
            margin: 0 auto 30px;
            width: 70px;
            text-align: center;
        }

        .spinner > div {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            animation-delay: -0.16s;
        }

        @keyframes sk-bouncedelay {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: white;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        .info-text {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">MALDIquant</div>
        <div class="subtitle">Mass Spectrometry Data Analyzer</div>

        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

        <div class="loading-text">Starting R Shiny server...</div>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <div class="info-text">
            Initializing application components<br>
            This may take a few moments
        </div>
    </div>
</body>
</html>
